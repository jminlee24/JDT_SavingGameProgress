<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello, world!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <iframe name="dummy" id="dummy" style="display: none"></iframe>
    <div id="score"></div>

    <div id="circle">
      <button class="circle" onclick="handleCircleClick()"></button>
    </div>

    <div id="upgradeBox">
      <h1 style="font-size: 30px">Upgrades!</h1>
      <div class="upgrade">
        <button class="buybox inline" onclick="buyAutoClicker()"></button>
        <div class="inline" id="autoClickerDisplay">auto clickers: 0</div>
        <div id="autocost">cost: 10</div>
      </div>
      <div class="upgrade">
        <button class="buybox inline" onclick="buyUpgrade()"></button>
        <div class="inline" id="upgradeDisplay">button upgrades: 0</div>
        <div id="upcost">cost: 50</div>
      </div>
    </div>

    <div id="saveBox">
      <h1>Save your progress</h1>
      <form>
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          required="required"
        /><br />
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" required="required" />
        <button class="button submitForm" onclick="save()">Submit</button>
      </form>
    </div>

    <div id="loadBox">
      <h1>load your profile!</h1>
      <form>
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username1"
          required="required"
        /><br />
        <label for="password">Password:</label>
        <input type="text" name="password" id="password1" required="required" />
        <input class="button" onclick="" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
